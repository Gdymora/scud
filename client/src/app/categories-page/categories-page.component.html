<nav>
    <div class="nav-wrapper teal">
        <div class="col s12">
            <a class="breadcrumb">Категории</a>
            <ul class="right">
                <a class="waves-effect waves-light btn grey darken-1" routerLink="/categories/new">
                    Добавить категорию
                </a>
            </ul>
        </div>
    </div>
</nav>
<div class="row" *ngIf="categories$ | async as categories; else loader">
    <div class="col s12">
        <div class="collection" *ngIf="categories.length !== 0; else empty">
            <a *ngFor="let category of categories" [routerLink]="['/categories', category._id]" class="collection-item">
                {{category.name}}
            </a>
        </div>
        <ng-template #empty>
            <div class="center">
                У вас нет ни одной категории
            </div>
        </ng-template>
    </div>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
