<h1> Rule</h1>

<body>
    <button (click)="create()">Create</button>
    <app-rule-form *ngIf="selectedRule" [form]="selectedRule" (save)="save($event)">
    </app-rule-form>
    <div class="container" *ngIf="rules">
        <app-rule-list *ngFor="let rule of rules" [vm]="rule" 
            (selected)="selectRule(rule)">
        </app-rule-list>
    </div>
</body>
